<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        #container{
            width: 400px;
            margin: auto;
            justify-items: center;
        }
        input#txtn1, input#txtn2{
            font-size: 12pt;
            width: 80px;
        }
        #bts{
            margin-top: 20px;
        }
        p{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Calculadora</h1>
        <div id="nums">
            <input type="number" name="txtn1" id="txtn1"> //
            <input type="number" name="txtn2" id="txtn2">
        </div>
        <div id="bts">
            <input type="button" value="Somar" onclick="somar()">
            <input type="button" value="Subtrair" onclick="subtrair()">
            <input type="button" value="Multiplicar" onclick="multiplicar()">
            <input type="button" value="Dividir" onclick="dividir()">
        </div>
        <p id="res">Resultado</p>
    </div>

    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var res = window.document.getElementById('res')
            var s 

            s = n1 + n2

            res.innerHTML = `O resultado de ${n1} + ${n2} é igual a <strong>${s}</strong>`
        }

        function subtrair(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var res = window.document.getElementById('res')
            var s 

            s = n1 - n2

            res.innerHTML = `O resultado de ${n1} - ${n2} é igual a <strong>${s}</strong>`
        }
        function multiplicar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var res = window.document.getElementById('res')
            var d

            d = n1 * n2

            res.innerHTML = `O resultado de ${n1} x ${n2} é igual a <strong>${d}</strong>`
        }

        function dividir(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var res = window.document.getElementById('res')
            var d 
            var s

            d = n1 / n2

            res.innerHTML = `O resultado de ${n1} / ${n2} é igual a <strong>${d}</strong>`
        }
    </script> 
</body>
</html>
